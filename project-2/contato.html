<!DOCTYPE html>
<html>
	<head>
		<title>Barbearia Alura - Produtos</title>
		<link rel="stylesheet" href="reset.css" >
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1>
					<img src="imagens/logo.png" alt="logo-barbearia-alura">
					<nav>
						<ul>
							<li><a href="index.html" >Home</a></li>
							<li><a href="produtos.html">Produtos</a></li>
							<li><a href="contato.html">Contato</a></li>
						</ul>
					</nav>
				</h1>
			</div>
    </header>

    <main>
      <form>
        <label for="nomesobrenome">Nome e Sobrenome*</label>
        <input type="text" id="nomesobrenome" class="input-padrao" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com">

        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX">

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" cols="70" rows="10" class="input-padrao"></textarea>

        <fieldset>

          <legend>Como podemos te contactar?</legend>
          <label for="radio-email">
            <input type="radio" name="contato" id="radio-email" value="email" >
            Email
          </label>

          <label for="radio-telefone">
            <input type="radio" name="contato" id="radio-telefone" value="telefone" >
            Telefone
          </label>

          <label for="radio-whatsapp">
            <input type="radio" name="contato" id="radio-whatsapp" value="whatsapp" >
            WhatsApp
          </label>

          <label for="option-horario">Qual o melhor horário pra ser atendido?</label>
          <select id="option-horario" >
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>

          <label for="checkbox-email">
            <input type="checkbox" id="checkbox-email" class="checkbox">
            Gostaria de receber as nossas novidades por e-mail?
          </label>
        </fieldset>

        <input class="enviar" type="submit" value="Enviar Formulários" >

        <table>
          <thead>
            <tr>
              <th>Dia</th>
              <th>Horário</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Segunda</td>
              <td>8h ~ 20h</td>
            </tr>
            <tr>
              <td>Quarta</td>
              <td>8h ~ 20h</td>
            </tr>
            <tr>
              <td>Sexta</td>
              <td>8h ~ 20h</td>
            </tr>
          </tbody>
        </table>
      </form>
    </main>

    <footer>
			<img src="imagens/logo-branco.png" alt="logo-barbearia-alura">
			<p class="copyright">&copy; Barberia Alura 2019</p>
		</footer>
	</body>
</html>
